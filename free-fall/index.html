<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fall</title>
</head>
<body>
   
    <canvas id="canvas" width="600" height="600" style="border:1px solid #d3d3d3"> </canvas>
       
    </div>
</body>

<script>

   
let c = document.getElementById("canvas");
let ctx = c.getContext("2d");
let y =150;
let count = 1

 c.addEventListener('click',start,event)

 ctx.clearRect(0, 0, c.width, c.height);
  ctx.beginPath()
ctx.arc(300, y, 30, 0, 2 * Math.PI);
ctx.fillStyle="#FF0000";
ctx.fill()

 function start(event){
  
    setInterval(paint,1,event)
 }

 function paint(event){
     let posy= (9.8/2)*(count*count)/10000
    ctx.clearRect(0, 0, c.width, c.height);
  ctx.beginPath()
ctx.arc(300,150 +posy, 30, 0, 2 * Math.PI);
ctx.fillStyle="#FF0000";
ctx.fill()  
   y=y+3;   
   count = count+1;
   
   if(posy>600)
   count=1


 }
  


</script>


</html>
