<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2022 Count Down</title>    
    </head>
    
    <body>
        <h2>2022 Count Down</h2>
        <div id="display"></div>
    </body>
    
    <script defer>
        let display = document.getElementById('display')
       
        setInterval(()=>{
         let dt = new Date()
         let hours = (dt.getHours()<10) ? '0'+dt.getHours():dt.getHours();
         let mins = (dt.getMinutes()<10) ? '0'+dt.getMinutes():dt.getMinutes();
         let secs = (dt.getSeconds()<10) ? '0'+dt.getSeconds():dt.getSeconds();
         display.textContent=dt.getDate() +'-'+ (dt.getMonth()+1) +'-'+ dt.getFullYear() +' '+hours+":" +mins+":"+secs
        },1000)
    
    </script>
    
    </html>
