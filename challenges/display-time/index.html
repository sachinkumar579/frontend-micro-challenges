<!DOCTYPE html>
<html>
  <head>
    <title>Display Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

    <div class="container" id="container">
